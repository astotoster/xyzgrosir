<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xyzgrosir</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header class="navbar">
    <a href="index.html"><span class="brand-yellow">xyz</span> <span class="brand-lblue">grosir</span></a>

    <div class="navbarrightbutton">
        <div class="navbarsearch">
          <input type="text" id="searchInput" placeholder="Cari produk" aria-label="Search">
      </div>

      <!-- Filter kategori -->
      <div class="filter-container">
          <select id="filterKategori">
            <option value="">Semua</option>
            <!-- opsi kategori akan diisi otomatis dari data -->
        </select>
    </div>

    <button id="addBtn" class="btn-add">+</button>
</div>
  </header>

<div class="container">
    <div id="loadingIndicator" class="loading-overlay">
        <div class="spinner"></div>
        <span>Memuat data...</span>
    </div>
  <!-- <h2>Daftar harga produk</h2> -->
  <table id="dataTable" class="table-harga">
    <thead>
      <tr>
        <th>#</th>
        <th>Nama</th>
        <th>Harga</th>
        <th>Isi</th>
        <th>Pcs</th>
        <th>Kategori</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal Form -->
<div id="dataModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Tambah Produk</h3>
    <form id="dataForm">
      <input type="text" id="nama" placeholder="Nama" required />
      <input type="number" id="hrg" placeholder="Harga" required />
      <input type="number" id="isi" placeholder="Isi" required />
      <input type="text" id="kategori" placeholder="Kategori" required />
      <button type="submit">Kirim Data</button>
    </form>
  </div>
</div>

<div id="editModal" class="modal">
  <div class="modal-content">
    <h3 id="displayNama"></h3> 
    <div class="textbold">Rp: <span id="displayHrg"></span></div>
    
    <div class="separator"></div>
    <p>Isi /dus : <span id="displayIsi"></span></p>
    <div class="separator"></div>
    <p>Harga /pcs : <span id="displayPcs"></span></p>
    <div class="separator"></div>
    <p>Kategori : <span id="displayKategori"></span></p>
    <div class="separator"></div>
    
    <input type="number" id="editHrg" placeholder="Harga baru" required />
    <div class="modal-actions">
        <button id="saveEditBtn">Ubah</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
