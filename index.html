<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Rokok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>üìã Data Rokok</h2>

  <form id="dataForm">
    <input type="text" id="nama" placeholder="Nama Rokok" required />
    <input type="number" id="hrg" placeholder="Harga" required />
    <input type="number" id="isi" placeholder="Isi (btg)" required />
    <input type="number" id="pcs" placeholder="Jumlah (pcs)" required />
    <button type="submit">Kirim Data</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Isi</th>
        <th>Pcs</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // URL Google Apps Script kamu
    const scriptURL = "https://script.google.com/macros/s/AKfycbzvnKtHIrEYWwocIbF3f6IqmRiN0MXnfvt0OHDDkh9wO5-wSXNGWK7VcF5_LWsiPJaSdg/exec";
    // Proxy agar lolos CORS
    const corsProxy = "https://corsproxy.io/?";
    const url = corsProxy + encodeURIComponent(scriptURL);

    async function loadData() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.nama}</td>
            <td>${row.hrg}</td>
            <td>${row.isi}</td>
            <td>${row.pcs}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Gagal memuat data:", err);
      }
    }

    document.getElementById("dataForm").addEventListener("submit", async e => {
      e.preventDefault();

      const payload = {
        nama: document.getElementById("nama").value,
        hrg: document.getElementById("hrg").value,
        isi: document.getElementById("isi").value,
        pcs: document.getElementById("pcs").value
      };

      try {
        await fetch(url, {
          method: "POST",
          body: JSON.stringify(payload)
        });
        alert("‚úÖ Data berhasil dikirim!");
        e.target.reset();
        loadData();
      } catch (err) {
        console.error("Gagal mengirim data:", err);
        alert("‚ùå Gagal mengirim data!");
      }
    });

    // otomatis ambil data saat halaman dibuka
    loadData();
  </script>
</body>
</html>
