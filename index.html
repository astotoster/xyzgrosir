<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xyzgrosir</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header class="navbar">
    <a href="index.html"><span class="brand-yellow">xyz</span> <span class="brand-lblue">grosir</span></a>

    <div class="navbarrightbutton">
        <button id="loginBtn" class="btn-login">Login</button>
        
        <div class="navbarsearch">
          <input type="text" id="searchInput" placeholder="Cari produk" aria-label="Search">
        </div>

        <div class="filter-container">
            <select id="filterKategori">
              <option value="">Semua</option>
          </select>
        </div>

        <button id="addBtn" class="btn-add admin-only">+</button>
    </div>
  </header>

<div class="container">
    <div id="loadingIndicator" class="loading-overlay">
        <div class="spinner"></div>
        <span>Memuat data...</span>
    </div>
  <!-- <h2>Daftar harga produk</h2> -->
    <table id="dataTable" class="table-harga">
    <thead>
      <tr>
        <th>#</th>
        <th>Nama</th>
        <th class="admin-col">HPP</th> 
        <th>Isi</th>
        <th class="admin-col">Pcs</th> 
        <th>Harga</th> </tr>
    </thead>
    <tbody></tbody>
    </table>
</div>

<!-- Modal Form -->
<div id="dataModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Tambah Produk</h3>
    <form id="dataForm">
      <input type="text" id="nama" placeholder="Nama" required />
      <input type="number" id="hpp" placeholder="Harga/HPP" required />
      <input type="number" id="isi" placeholder="Isi" required />
      <select id="kategori" required>
        <option value="" disabled selected>Pilih Kategori</option>
        </select>
      <button type="submit">Add Produk</button>
    </form>
  </div>
</div>

<div id="editModal" class="modal">
  <div class="modal-content">
    <h3 id="displayNama"></h3> 
    <div class="textbold">Rp: <span id="displayHrg"></span></div>
    
    <div class="separator"></div>
    <p>Isi /dus : <span id="displayIsi"></span></p>
    <div class="separator"></div>
    <p>Harga /pcs : <span id="displayHrgpcs"></span></p>
    <div class="separator"></div>
    <p>Kategori : <span id="displayKategori"></span></p>
    <div class="separator"></div>
    <p><img id="gambar" style="width:120px; height:auto;"></p>
    <div class="separator"></div>
    <div class="edithpp admin-only">
        <p style="display:flex; align-items:center; gap:5px;"> <span style="min-width: max-content; margin-bottom: 10px;">HPP : </span> <input type="number" id="editHpp" placeholder="Harga baru" required /></p>
        <p><span>HPP /pcs : </span><span id="displayPcs"></span></p>
        <div class="modal-actions">
            <button id="saveEditBtn">Ubah</button>
        </div>
    </div>
  </div>
</div>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLoginModal()">&times;</span>
    <h3>Login Admin</h3>
    <p>Masukkan Password:</p>
    <input type="password" id="loginPass" placeholder="******" />
    <button onclick="checkLogin()">Masuk</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
